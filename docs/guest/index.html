<span class=logo__cursor></span></div></a><span class=header__right><nav class=menu><ul class=menu__inner><li><a href=https://datacoffee.site/guest/>гости</a></li><li><a href=https://datacoffee.site/posts>статьи</a></li><li><a href=https://datacoffee.site/about/>что это</a></li></ul></nav><span class=menu-trigger><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg></span></span></span></header><div class=content><main class=post><div class=post-info></p></div><article><h2 class=post-title><a href=https://datacoffee.site/guest/>Гости</a></h2><div class=post-content><p>Мы любим встречать в подкасте гостей! Если Вам есть что рассказать - обязательно напишите нам.</p><p>Все эти замечательные люди были у нас в гостях:</p><figure><img src=https://datacoffee.site/guests/alexpshe.jpeg alt="QA Lead в JetBrains, ведущая подкаста &amp;lsquo;Вроде в проде&amp;rsquo;, ментор и консультант на тему автоматизации и тестирования (Twitter, Instagram, LinkedIn, Подкаст, GetMentor), приходила к нам в гости в 36м эпизоде" width=150px><figcaption><h4>Саша Пшеборовская</h4><p>QA Lead в JetBrains, ведущая подкаста &lsquo;Вроде в проде&rsquo;, ментор и консультант на тему автоматизации и тестирования (<a href=https://twitter.com/alex_pshe>Twitter</a>, <a href=https://www.instagram.com/alexpshe/>Instagram</a>, <a href=https://www.linkedin.com/in/alexpshe/>LinkedIn</a>, <a href=https://soundcloud.com/vrode_v_prode>Подкаст</a>, <a href=https://getmentor.dev/mentor/aleksandra-psheborovskaia-370>GetMentor</a>), приходила к нам в гости <a href=https://anchor.fm/data-coffee/episodes/36-e1d9b7k>в 36м эпизоде</a></p></figcaption></figure><figure><img src=https://datacoffee.site/guests/andreyzhukov.jpg alt="технический директор S7 ТехЛаб, инновационного подразделения S7 (Telegram, Facebook), приходил к нам в гости в 34м эпизоде" width=150px><figcaption><h4>Андрей Жуков</h4><p>технический директор S7 ТехЛаб, инновационного подразделения S7 (<a href=https://t.me/fall_out_bug>Telegram</a>, <a href=https://www.facebook.com/andrey.v.zhukov.86>Facebook</a>), приходил к нам в гости <a href=https://anchor.fm/data-coffee/episodes/34-e1chv13>в 34м эпизоде</a></p></figcaption></figure><figure><img src=https://datacoffee.site/guests/sergeigamockiy.jpeg alt="Machine Learning Engineer at ExB Labs (Сайт, Telegram, LinkedIn), приходил к нам в гости в 32м эпизоде" width=150px><figcaption><h4>Сергей Гамоцкий</h4><p>Machine Learning Engineer at ExB Labs (<a href=https://serhii.net/>Сайт</a>, <a href=https://t.me/pchr8>Telegram</a>, <a href=https://www.linkedin.com/in/serhii-hamotskyi-24063796>LinkedIn</a>), приходил к нам в гости <a href=https://anchor.fm/data-coffee/episodes/32--Personal-Knowledge-Management-e1c3np7>в 32м эпизоде</a></p></figcaption></figure><figure><img src=https://datacoffee.site/guests/pavelefimov.jpg alt="Аспирант Университета ИТМО (Google Scholar), приходил к нам в гости в 30м эпизоде" width=150px><figcaption><h4>Павел Ефимов</h4><p>Аспирант Университета ИТМО (<a href="https://scholar.google.ru/citations?user=Ptnw5OMAAAAJ">Google Scholar</a>), приходил к нам в гости <a href=https://anchor.fm/data-coffee/episodes/30-----QnA--e1bicgg>в 30м эпизоде</a></p></figcaption></figure><figure><img src=https://datacoffee.site/guests/dimadobrohotov.jpg alt="Founder &amp;amp; CEO Get me IT (Facebook, Хабр), приходил к нам в гости в 28м эпизоде" width=150px><figcaption><h4>Дима Доброхотов</h4><p>Founder & CEO Get me IT (<a href=https://www.facebook.com/dima.dobro.35>Facebook</a>, <a href=https://habr.com/ru/users/Ddobrokh/>Хабр</a>), приходил к нам в гости <a href=https://anchor.fm/data-coffee/episodes/28-------IT--e1arvgc>в 28м эпизоде</a></p></figcaption></figure><figure><img src=https://datacoffee.site/guests/grigoryevtukh.jpg alt="профессиональный орнитолог и бёрдвотчинг гид, преподаватель Биологического факультета МГУ, лектор в проектах Московского зоопарка и Политеха, автор проекта о птицах и природе Lyric Forester (Telegram, Instagram, Facebook, VK), приходил к нам в гости в 26м эпизоде" width=150px><figcaption><h4>Григорий Евтух</h4><p>профессиональный орнитолог и бёрдвотчинг гид, преподаватель Биологического факультета МГУ, лектор в проектах Московского зоопарка и Политеха, автор проекта о птицах и природе Lyric Forester (<a href=https://t.me/lyricforester>Telegram</a>, <a href="https://www.instagram.com/lyric.forester/?hl=ru">Instagram</a>, <a href=https://www.facebook.com/lyricforesterbirding>Facebook</a>, <a href=https://vk.com/lyricforester>VK</a>), приходил к нам в гости <a href=https://anchor.fm/data-coffee/episodes/26----birdwatching-e1a79g7>в 26м эпизоде</a></p></figcaption></figure><figure><img src=https://datacoffee.site/guests/vadimpushtaev.jpeg alt="руководитель разработки backend голосового помощника &amp;lsquo;Маруся&amp;rsquo; (Facebook), приходил к нам в гости в 24м эпизоде" width=150px><figcaption><h4>Вадим Пуштаев</h4><p>руководитель разработки backend голосового помощника &lsquo;Маруся&rsquo; (<a href=https://www.facebook.com/pushtaev.vm>Facebook</a>), приходил к нам в гости <a href>в 24м эпизоде</a></p></figcaption></figure><figure><img src=https://datacoffee.site/guests/anastasiapilkevich.jpg alt="T&amp;amp;D Project manager at Intella (LinkedIn, Facebook), приходила к нам в гости в 21м эпизоде" width=150px><figcaption><h4>Анастасия Пилькевич</h4><p>T&D Project manager at Intella (<a href=https://www.linkedin.com/in/anastasia-pilkevich/>LinkedIn</a>, <a href=https://www.facebook.com/anastasia.pilkevich>Facebook</a>), приходила к нам в гости <a href=https://anchor.fm/data-coffee/episodes/21-e18qltq>в 21м эпизоде</a></p></figcaption></figure><figure><img src=https://datacoffee.site/guests/nikolayvaliotti.jpg alt="кандидат экономических наук, специалист и руководитель в области BI, руководитель компании Valiotti Analytics (Сайт, Telegram), приходил к нам в гости в 19м эпизоде" width=150px><figcaption><h4>Николай Валиотти</h4><p>кандидат экономических наук, специалист и руководитель в области BI, руководитель компании Valiotti Analytics (<a href=https://leftjoin.ru>Сайт</a>, <a href=https://t.me/leftjoin>Telegram</a>), приходил к нам в гости <a href=https://anchor.fm/data-coffee/episodes/19-----SQL--dbt--BI-e185g4a>в 19м эпизоде</a></p></figcaption></figure><figure><img src=https://datacoffee.site/guests/vadimbalashov.jpeg alt="организатор DIY-митапов, энтузиаст DIY, умных домов и 3D-принтеров, iOS-разработчик (Хабр), приходил к нам в гости в 17м эпизоде" width=150px><figcaption><h4>Вадим Балашов</h4><p>организатор DIY-митапов, энтузиаст DIY, умных домов и 3D-принтеров, iOS-разработчик (<a href=https://habr.com/ru/users/vadimbal/>Хабр</a>), приходил к нам в гости <a href=https://anchor.fm/data-coffee/episodes/17-e17fh7c>в 17м эпизоде</a></p></figcaption></figure><figure><img src=https://datacoffee.site/guests/pashafinkelshtein.jpeg alt="developer advocate из JetBrains (Twitter, LinkedIn, Telegram), приходил к нам в гости в 15м эпизоде" width=150px><figcaption><h4>Паша Финкельштейн</h4><p>developer advocate из JetBrains (<a href=https://twitter.com/asm0di0>Twitter</a>, <a href=https://www.linkedin.com/in/asm0dey/>LinkedIn</a>, <a href=https://t.me/asm0dey>Telegram</a>), приходил к нам в гости <a href=https://anchor.fm/data-coffee/episodes/15--Spark--Pandas--Scala--Zeppelin-e16r13v>в 15м эпизоде</a></p></figcaption></figure><figure><img src=https://datacoffee.site/guests/valerypopov.jpg alt="продакт-менеджер из Москвы (Twitter), приходил к нам в гости в 13м эпизоде" width=150px><figcaption><h4>Валера Попов</h4><p>продакт-менеджер из Москвы (<a href=https://twitter.com/valerypopoff>Twitter</a>), приходил к нам в гости <a href=https://anchor.fm/data-coffee/episodes/--e164dso>в 13м эпизоде</a></p></figcaption></figure><figure><img src=https://datacoffee.site/guests/evgenyermakov.jpg alt="руководитель DWH в Yandex.Go (Сайт), приходил к нам в гости в 11м эпизоде" width=150px><figcaption><h4>Евгений Ермаков</h4><p>руководитель DWH в Yandex.Go (<a href=http://iJKos.com>Сайт</a>), приходил к нам в гости <a href=https://anchor.fm/data-coffee/episodes/Go-e15fldg>в 11м эпизоде</a></p></figcaption></figure><figure><img src=https://datacoffee.site/guests/alexeymelehin.jpg alt="product owner компании Глосав (Хабр), приходил к нам в гости в 9м эпизоде" width=150px><figcaption><h4>Алексей Мелёхин</h4><p>product owner компании Глосав (<a href=https://habr.com/ru/users/drosselmayer/posts/>Хабр</a>), приходил к нам в гости <a href=https://anchor.fm/data-coffee/episodes/IT--e14qpom>в 9м эпизоде</a></p></figcaption></figure><figure><img src=https://datacoffee.site/guests/andreydemidov.jpg alt="основатель сообщества DataYoga и некоммерческой организации Визстандарт (Facebook, LinkedIn, Instagram), приходил к нам в гости в 7м эпизоде" width=150px><figcaption><h4>Андрей Демидов</h4><p>основатель сообщества DataYoga и некоммерческой организации Визстандарт (<a href=https://www.facebook.com/1demidov>Facebook</a>, <a href=http://ru.linkedin.com/in/1Demidov>LinkedIn</a>, <a href=https://www.instagram.com/andre_fry/>Instagram</a>), приходил к нам в гости <a href=https://anchor.fm/data-coffee/episodes/ep-e1450vh>в 7м эпизоде</a></p></figcaption></figure><figure><img src=https://datacoffee.site/guests/maksimlitavrin.jpg alt="журналист Медиазоны (Twitter, Telegram), приходил к нам в гости в 3м эпизоде" width=150px><figcaption><h4>Максим Литаврин</h4><p>журналист Медиазоны (<a href=https://twitter.com/litavrinm>Twitter</a>, <a href=https://t.me/litavrin>Telegram</a>), приходил к нам в гости <a href=https://anchor.fm/data-coffee/episodes/ep-e12p7ie>в 3м эпизоде</a></p></figcaption></figure><figure><img src=https://datacoffee.site/guests/dmitryanoshin.jpg alt="специалист по созданию аналитических решений (Telegram, LinkedIn, Хабр), приходил к нам в гости во 2м эпизоде" width=150px><figcaption><h4>Дмитрий Аношин</h4><p>специалист по созданию аналитических реше
