эпизоде</a></p></figcaption></figure><figure><img src=https://datacoffee.site/guests/andreydemidov.jpg alt="основатель сообщества DataYoga и некоммерческой организации Визстандарт (Facebook, LinkedIn, Instagram), приходил к нам в гости в 7м эпизоде" width=150px><figcaption><h4>Андрей Демидов</h4><p>основатель сообщества DataYoga и некоммерческой организации Визстандарт (<a href=https://www.facebook.com/1demidov>Facebook</a>, <a href=http://ru.linkedin.com/in/1Demidov>LinkedIn</a>, <a href=https://www.instagram.com/andre_fry/>Instagram</a>), приходил к нам в гости <a href=https://anchor.fm/data-coffee/episodes/ep-e1450vh>в 7м эпизоде</a></p></figcaption></figure><figure><img src=https://datacoffee.site/guests/maksimlitavrin.jpg alt="журналист Медиазоны (Twitter, Telegram), приходил к нам в гости в 3м эпизоде" width=150px><figcaption><h4>Максим Литаврин</h4><p>журналист Медиазоны (<a href=https://twitter.com/litavrinm>Twitter</a>, <a href=https://t.me/litavrin>Telegram</a>), приходил к нам в гости <a href=https://anchor.fm/data-coffee/episodes/ep-e12p7ie>в 3м эпизоде</a></p></figcaption></figure><figure><img src=https://datacoffee.site/guests/dmitryanoshin.jpg alt="специалист по созданию аналитических решений (Telegram, LinkedIn, Хабр), приходил к нам в гости во 2м эпизоде" width=150px><figcaption><h4>Дмитрий Аношин</h4><p>специалист по созданию аналитических решений (<a href=https://t.me/rockyourdata>Telegram</a>, <a href=https://www.linkedin.com/in/dmitryanoshin/>LinkedIn</a>, <a href=https://habr.com/ru/users/dimoobraznii/posts/>Хабр</a>), приходил к нам в гости <a href=https://anchor.fm/data-coffee/episodes/Data-Driven-Culture-e11b8ai>во 2м эпизоде</a></p></figcaption></figure></div></article><hr><div class=post-info></div></main></div><footer class=footer><div class=footer__inner><div class=footer__content><span><a href=https://datacoffee.site/>Data Coffee Team</a></span>
